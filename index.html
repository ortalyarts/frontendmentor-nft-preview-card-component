<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="hovereffect">
      <a href="">
        <img class="productphoto" src="images/image-equilibrium.jpg" alt="photo" />
      </a>
      <div class="icon-view">
        <img src="images/icon-view.svg" alt="icon-view" />
      </div>
    </div>
    <h1><a href="">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <h2>0.041 ETH</h2>
      <p class="time">3 days left</p>
    </div>
    <div class="autor">
      <img src="images/image-avatar.png" alt="autor photo" />
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
